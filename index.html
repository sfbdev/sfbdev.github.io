    body {
      background-color: #232323;
      padding: 0;
      margin: 0;

      font-family: 'Roboto', sans-serif;
    }

    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content .cart {
      border: 2px solid #6f6f6f;
      border-radius: 2px;
      display: flex;
      flex-direction: column;
      padding: 24px;
      align-items: center;
      justify-content: center;
      min-width: 300px;
    }

    .content .cart .icons {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
    }

    .content .cart .icons .icon {
      margin-right: 12px;
    }


    .content .cart .icons .icon svg {
      width: 48px;
      height: 48px;
    }

    .content span, a {
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .content span:hover, a:hover{
      cursor: pointer;
      color: rgb(153, 153, 153);
    }
  </style>
